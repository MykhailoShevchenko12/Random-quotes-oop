<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Quotes (OOP)</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <div id="quote">
        <p id="quote-text" class="quote">
          Here will be one of the famous quotes from the popular author
        </p>
        <p id="quote-author" class="author">
          Click the button to get a random quote!
        </p>
        <button id="random-quote-btn" class="btn btn-primary">
          Choose Random Quote
        </button>
        <button id="random-quote-api-btn" class="btn btn-secondary">
          Get Random Quote via API
        </button>
        <!-- <i id="quote-favorite-btn" class="far fa-star star-icon"></i> -->
      </div>
      <!-- <hr /> -->
      <!-- <h3>Favorite quotes:</h3>
      <div id="favorite-list" class="favorite-list"></div> -->
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
